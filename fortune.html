<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>命运之门 - AI 算命</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background: linear-gradient(to bottom, #f8f8ff, #e0e0ff);
      color: #333;
      line-height: 1.6;
    }
    header, footer {
      background-color: #4a90e2;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2em;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2em;
      max-width: 800px;
      margin: 0 auto;
    }
    .hero {
      text-align: center;
      padding: 4em 2em;
      background: url('hero-image.jpg') center/cover no-repeat;
      border-radius: 8px;
      margin-bottom: 2em;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    .hero button {
      padding: 0.8em 2em;
      font-size: 1em;
      background-color: #ff9800;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .hero button:hover {
      background-color: #e68900;
    }
    .fortune-section {
      background-color: #fff;
      border-radius: 8px;
      padding: 2em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2em;
    }
    .fortune-section form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .fortune-section label {
      font-weight: bold;
    }
    .fortune-section input, .fortune-section button {
      padding: 0.8em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .fortune-section button {
      background-color: #4a90e2;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .fortune-section button:hover {
      background-color: #3a78c2;
    }
    #fortuneResult {
      margin-top: 1.5em;
      padding: 1em;
      background-color: #f1f1f1;
      border-radius: 4px;
    }
    #loading {
      display: none;
      text-align: center;
      font-size: 1.2em;
      color: #4a90e2;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>命运之门</h1>
    <nav>
      <ul>
        <li><a href="#home" aria-label="返回首页">首页</a></li>
        <li><a href="#fortune" aria-label="跳转到算命页面">算命</a></li>
        <li><a href="#about" aria-label="关于我们">关于我们</a></li>
        <li><a href="#contact" aria-label="联系我们">联系</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero" id="home">
      <h1>欢迎来到命运之门</h1>
      <p>体验由 AI 驱动的神秘算命服务，洞悉未来奥秘！</p>
      <button id="startFortune">开始算命</button>
    </section>

    <section class="fortune-section" id="fortune">
      <h2>请填写您的信息以获得预测</h2>
      <form id="fortuneForm">
        <div>
          <label for="birthdate">出生日期:</label>
          <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div>
          <label for="name">姓名:</label>
          <input type="text" id="name" name="name" placeholder="请输入姓名" required>
        </div>
        <button type="submit">获取预测</button>
      </form>
      <div id="loading">🔮 预测中...</div>
      <div id="fortuneResult"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 命运之门 AI 算命. 保留所有权利.</p>
  </footer>

  <script>
    document.getElementById('startFortune').addEventListener('click', function() {
      document.getElementById('fortune').scrollIntoView({ behavior: 'smooth' });
    });

    document.getElementById('fortuneForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      document.getElementById('loading').style.display = 'block';
      document.getElementById('fortuneResult').innerHTML = '';

      const birthdate = document.getElementById('birthdate').value;
      const name = document.getElementById('name').value.trim();

      if (!name.match(/^[\u4e00-\u9fa5a-zA-Z]+$/)) {
        alert("姓名只能包含汉字或英文字母");
        document.getElementById('loading').style.display = 'none';
        return;
      }

      try {
        const response = await fetch('http://146.50.28.27:5000/api/fortune', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, birthdate })
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        document.getElementById('fortuneResult').innerHTML = `<h3>预测结果:</h3><p>${data.prediction}</p>`;
      } catch (error) {
        document.getElementById('fortuneResult').innerHTML = `<p>无法获取预测，以下是随机预测：</p><p>你今天的运势极佳，贵人相助，事业顺利！</p>`;
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    });
  </script>
</body>
</html>

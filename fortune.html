<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>命运之门 - AI 算命</title>
  <!-- 内联CSS，实际项目中建议单独存放在styles.css -->
  <style>
    /* 重置和基础样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: '微软雅黑', sans-serif;
      background: linear-gradient(to bottom, #f8f8ff, #e0e0ff);
      color: #333;
      line-height: 1.6;
    }
    header, footer {
      background-color: #4a90e2;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2em;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2em;
      max-width: 800px;
      margin: 0 auto;
    }
    /* Hero区 */
    .hero {
      text-align: center;
      padding: 4em 2em;
      background: url('hero-image.jpg') center/cover no-repeat;
      border-radius: 8px;
      margin-bottom: 2em;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    .hero button {
      padding: 0.8em 2em;
      font-size: 1em;
      background-color: #ff9800;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .hero button:hover {
      background-color: #e68900;
    }
    /* 算命功能区 */
    .fortune-section {
      background-color: #fff;
      border-radius: 8px;
      padding: 2em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2em;
    }
    .fortune-section form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .fortune-section label {
      font-weight: bold;
    }
    .fortune-section input, .fortune-section button {
      padding: 0.8em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .fortune-section button {
      background-color: #4a90e2;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .fortune-section button:hover {
      background-color: #3a78c2;
    }
    #fortuneResult {
      margin-top: 1.5em;
      padding: 1em;
      background-color: #f1f1f1;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- 头部导航 -->
  <header>
    <h1>命运之门</h1>
    <nav>
      <ul>
        <li><a href="#home">首页</a></li>
        <li><a href="#fortune">算命</a></li>
        <li><a href="#about">关于我们</a></li>
        <li><a href="#contact">联系</a></li>
      </ul>
    </nav>
  </header>

  <!-- 主体内容 -->
  <main>
    <!-- Hero展示区 -->
    <section class="hero" id="home">
      <h1>欢迎来到命运之门</h1>
      <p>体验由AI驱动的神秘算命服务，洞悉未来奥秘！</p>
      <button id="startFortune">开始算命</button>
    </section>

    <!-- 算命交互区 -->
    <section class="fortune-section" id="fortune">
      <h2>请填写您的信息以获得预测</h2>
      <form id="fortuneForm">
        <div>
          <label for="birthdate">出生日期:</label>
          <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div>
          <label for="name">姓名:</label>
          <input type="text" id="name" name="name" placeholder="请输入姓名" required>
        </div>
        <!-- 预留更多用户输入项，如性别、出生地等 -->
        <button type="submit">获取预测</button>
      </form>
      <!-- 算命结果展示区域 -->
      <div id="fortuneResult"></div>
    </section>

    <!-- 关于我们 -->
    <section id="about">
      <h2>关于我们</h2>
      <p>命运之门致力于利用最新的人工智能技术，为您提供个性化的命运解析与建议，让您更好地了解自己的未来方向。</p>
    </section>

    <!-- 联系方式 -->
    <section id="contact">
      <h2>联系我们</h2>
      <p>如有疑问或建议，请通过邮箱 <a href="mailto:contact@example.com">contact@example.com</a> 与我们联系。</p>
    </section>
  </main>

  <!-- 页脚信息 -->
  <footer>
    <p>© 2025 命运之门 AI 算命. 保留所有权利.</p>
  </footer>

  <!-- JavaScript 部分 -->
  <script>
    // 点击Hero区按钮滚动到算命区域
    document.getElementById('startFortune').addEventListener('click', function() {
      document.getElementById('fortune').scrollIntoView({ behavior: 'smooth' });
    });

    // 处理表单提交，并调用预留的API端口（例如：/api/fortune）
    document.getElementById('fortuneForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // 阻止默认表单提交

      // 收集用户输入信息
      const birthdate = document.getElementById('birthdate').value;
      const name = document.getElementById('name').value;
      // 可扩展其他参数，如性别、出生地等

      // 构造请求数据
      const requestData = { name, birthdate };

      try {
        // 调用预留的后端API端口：/api/fortune
        const response = await fetch('/api/fortune', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestData)
        });

        if (response.ok) {
          const data = await response.json();
          // 在页面上展示预测结果
          document.getElementById('fortuneResult').innerHTML = `
            <h3>预测结果:</h3>
            <p>${data.prediction}</p>
          `;
        } else {
          document.getElementById('fortuneResult').innerHTML = `<p>抱歉，获取预测时出错，请稍后再试。</p>`;
        }
      } catch (error) {
        document.getElementById('fortuneResult').innerHTML = `<p>网络错误，请检查您的连接。</p>`;
        console.error('API请求错误:', error);
      }
    });

    // 其他功能与API端口可按需添加，例如用户登录、历史记录查询等
  </script>
</body>
</html>
